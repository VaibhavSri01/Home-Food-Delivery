<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rashoi</title>

    <!-- Inline CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://www.zomato.com/favicon.ico" alt="Zomato Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants, cuisines or dishes">
            <button onclick="searchRestaurants()">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find food</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href='login.html'>Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section with Restaurant Listings -->
    <main>
        <h1>Popular Restaurants</h1>
        <section class="restaurants">
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/150" alt="Restaurant Image">
                <h2>Rasooi Name</h2>
                <p>Cuisine: Italian</p>
                <p>Rating: 4.5/5</p>
                <button>View Details</button>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/150" alt="Restaurant Image">
                <h2>Rasooi Name</h2>
                <p>Cuisine: Chinese</p>
                <p>Rating: 4.2/5</p>
                <button>View Details</button>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/150" alt="Restaurant Image">
                <h2>Rasooi Name</h2>
                <p>Cuisine: Indian</p>
                <p>Rating: 4.0/5</p>
                <button>View Details</button>
            </div>
            <!-- Add more restaurant cards as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2024 Vaibhav. All Rights Reserved.</p>
    </footer>

    <!-- Inline JavaScript -->
    <script src="script.js"></script>
</body>
</html>
